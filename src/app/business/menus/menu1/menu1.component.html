<div class="main-content clearfix">
  <div class="left-menus">
    <nav>
      <ul class="menu-lg">
        <li *ngFor="let menu of menus">
          <span class="spans active" (click)="menu.menuClick($event)">{{menu.title}}</span>
          <ul class="menus" [@listState]="menu.state">
            <li *ngFor="let child of menu.children"><a [routerLink]="child.url" routerLinkActive="active">{{child.name}}</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <div class="rigth-business">
    <ul class="clearfix">
      <li>首页</li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
